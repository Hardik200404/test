<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body style="margin: 0">
    <div style="text-align: center;">
        <form onsubmit="handle_filter(event)">
            <label for="Buses_filter">Filter Based on Buses</label>
            <select name="Buses_filter" id="Buses_filter">
                <option value="All">All</option>
                <option value="Bus1">Bus1</option>
                <option value="Bus2">Bus2</option>
                <option value="Bus3">Bus3</option>
            </select>
            <button type="submit">Apply</button>
        </form>
    </div>

  <form onsubmit="handle_form_submit(event)">
    <label for="username">Username</label>
    <input type="text" name="username" id="username" />
    <label for="email">Email</label>
    <input type="email" name="email" id="email" />
    <label for="phone">Phone No</label>
    <input type="tel" name="phone" id="phone" />
    <label for="Buses">Buses</label>
    <select name="Buses" id="Buses">
        <option value="Bus1">Bus1</option>
        <option value="Bus2">Bus2</option>
        <option value="Bus3">Bus3</option>
    </select>
    <button type="submit">Submit</button>
  </form>
  <ul></ul>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.1/axios.min.js"></script>
<script src="index.js"></script>

</html>
